<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Cleaner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('v') || 'dQw4w9WgXcQ'; // 기본 영상 (Rickroll)
    document.write(`<iframe 
      src="https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&modestbranding=1"
      allowfullscreen
      allow="autoplay"
    ></iframe>`);
  </script>
</body>
</html>
