<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube 클린 플레이어 (Invidious)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    #inputArea {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    #playerArea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <h2>YouTube 클린 플레이어</h2>

  <div id="inputArea">
    <input type="text" id="youtubeUrl" placeholder="유튜브 전체 URL을 입력하세요" />
    <button onclick="loadVideo()">재생하기</button>
  </div>

  <div id="playerArea">
    <iframe id="player" allowfullscreen allow="autoplay"></iframe>
  </div>

  <script>
    function extractVideoId(url) {
      const regExp = /(?:youtube\.com.*(?:\/|v=)|youtu\.be\/)([^&\n?#]+)/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById("youtubeUrl").value.trim();
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("유효한 유튜브 URL이 아닙니다.");
        return;
      }
      const iframe = document.getElementById("player");
      iframe.src = `https://yewtu.be/embed/${videoId}?autoplay=1&controls=1`;
      document.getElementById("inputArea").style.display = "none";
      document.querySelector("h2").style.display = "none";
      document.getElementById("playerArea").style.display = "block";
    }
  </script>

</body>
</html>
