## 소개

15년 이상의 경력을 보유한 소프트웨어 및 DevOps 엔지니어로서, **다양한 플랫폼(모바일, 데스크톱, 웹)의 애플리케이션 개발부터 대규모 시스템 인프라 설계, 운영 및 DevOps 자동화까지** 폭넓은 기술 역량을 갖추고 있습니다.

오픈마켓, 스타트업, 중견/대기업, 글로벌 엔터프라이즈까지 다양한 규모의 고객 환경에서 서비스를 개발하고 지원하며, 비즈니스 요구사항을 정확히 파악하여 기술적 문제를 해결하고 시스템 안정성을 확보하는 데 집중해왔습니다. 특히 **Agile 기반의 전체 소프트웨어 개발 사이클을 주도**하고, **DevOps 자동화 및 고가용성 아키텍처를 구축**하며 개발 조직과 운영 조직을 잇는 핵심적인 역할을 수행해왔습니다.

‘DevOps의 효율적인 도입 방안’에 대한 석사 논문 연구를 통해 얻은 깊이 있는 이론적 지식과 풍부한 실무 경험을 결합하여, 복잡한 시스템의 문제를 해결하고 지속 가능한 기술 환경을 구축하는 데 강점이 있습니다.

*   **사용자 통합 API 서비스 개발 및 최적화 (Spring Boot, JPA)**

    *   레거시 파일 서버(SMB)의 대규모 데이터(브랜드별 최대 17TB)를 AWS S3로 이전하기 위한 C# 기반 프로그램을 개발했습니다. **오류 자동 감지 및 재처리 로직**을 구현하여 데이터 무결성을 보장하고 이전 프로세스를 자동화했습니다.

*   **VPN 사용자 관리 시스템 개발 및 성능 개선 (ASP.NET MVC)**
    *   IT 데스크를 위한 VPN 사용자 관리 시스템을 개발했습니다. 약 2,000명의 사용자 동기화에 30분 이상 소요되던 초기 버전의 로직을 **변경분(Delta) 업데이트 방식으로 개선하여 동기화 시간을 15초 미만으로 단축**했습니다.
